<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <a class="text-primary float-right mt-2" href="/">Go Back</a>
    <div class="container">
        <h1>TV Show {{this_show.id}}</h1>
        <div>
            <p>Title: {{this_show.title}}</p>
            <p>Network: {{this_show.network}}</p>
            <p>Release Date: {{this_show.release.date}}</p>
            <p>Description: {{this_show.description}}</p>
        </div>
        <p>Last Updated: {{this_show.updated_at}}</p>
        <div class="row">
            <div class="col">
                <a class="text-primary float-left" href="/edit/{{id}}">Edit |</a>
                <a class="text-primary float left ml-2" href="/delete/{{id}}">Delete</a>
            </div>        
        </div>
    </div>      
</body>
</html>
