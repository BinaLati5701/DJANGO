<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="container">
        <a class="text-primary float-right mt-2" href="logout">Log Out</a>
        <h2>Welcome, {{logged_in.first_name}}!</h2>
        <hr>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="text-danger{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <div class="row">
            <div class="col">
                <h2>Add a Favorite Book:</h2>
                <form  class="text-danger" action="/add_book" method="post">
                    {% csrf_token %}
                    <div>
                        <label>Title:</label>
                        <input type="text" name="title">
                    </div>
                    <div>
                        <label>Description:</label>
                        <input type="text" name="desc">
                    </div>                
                    <input class="btn btn-info" type="submit" value="Add">
                </form>
            </div>
            <!-- <div class="col">
                <h2>All Books</h2>
                {% for book in books %}
                <a href="/book/{{id}}">{{book.title}}</a>
                <p>{{book.description}}</p>
                {% endfor %}
            </div> -->
        </div>
    </div>
</body>
</html>
