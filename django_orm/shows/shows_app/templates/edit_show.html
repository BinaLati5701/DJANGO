<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a class="text-primary float-right mt-2" href="/">Go Back</a>
        <h1>Edit Show {{this_show.id}}</h1>
        <form action = "/update/{{show.id}}" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTitle">Title</label>
                    <input type="text" class="form-control" name="title" value="{{this_show.title}}">
                </div>
            </div>                
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNetwork">Network</label>
                    <input type="text" class="form-control" name="network" value="{{this_show.network}}">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Date</label>
                    <input type="date" class="form-control" name="mm/dd/YYYY" value="{{this_show.release_date}}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputDescription">Description</label>
                    <textarea class="form-control" name="desc" value="{{this_show.description}}" rows="3"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Update</button>
            
        </form>
        <a class="text-primary mt-10" href="/">Go To Show</a>
    </div>
    
</body>
</html>
