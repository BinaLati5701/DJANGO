<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Show</title>
</head>
<body>
    
    <div class="container">  
        <a class="text-primary float-right mt-2" href="/">Go Back</a>
        <h1 class="text-danger">TV Shows {{this_show.id}}</h1>     
        <form action="/shows/{{show.id}}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <p>Title: {{this_show.title}}</p>
                    <p>Network: {{this_show.network}}</p>
                    <p>Release Date: {{this_show.release_date}}</p>
                    <p>Description: {{this_show.description}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Last Update: {{this_show.updated_at}}</p>
                    <a class="text-primary float-left mt-2 mr-2"href="/shows/{{show.id}}/edit">Edit |</a>
                    <a class="text-primary float-left mt-2 ml-2" href="/shows/{{show.id}}/delete">Delete</a>
                </div>
            </div>
        </form>
    </div>    
</body>
</html>
